# Confidential Containers Configuration

# Version of the CoCo Operator to install
# Matches a git tag or branch in https://github.com/confidential-containers/operator
coco_operator_version: "v0.17.0"

# Version of the enclave-cc source to build the payload from
# Matches a git tag or branch in https://github.com/confidential-containers/enclave-cc
coco_payload_version: "v0.11.0"

# Repository URL for the enclave-cc source (optional override)
coco_payload_repo: "https://github.com/confidential-containers/enclave-cc.git"
